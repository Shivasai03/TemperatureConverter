<html>

<head>
  <title>
    Temperature Converter
  </title>
  <link rel="stylesheet" href="stylesheet.css">
  <script src="object.js" >
    </script>
</head>

<body>
  <div class="photo" >
    <img class="photo" src="https://cdn3.iconfinder.com/data/icons/weather-circle/512/weather_forecast_nature_sun__summer__hot_-512.png" alt="Image">
  </div>
  <div class="everything">
  <div class="same"><h2>
    To convert temperature from Celsius to Fahrenheit : </h2>
  </div>
  <input type="number" id="getdata1" class="data">
  <button id="demo1" onclick="CtoF()">Convert</button>

  <div class="same"><h2>
    To convert temperature from Fahrenheit to Celsius: </h2>
  </div>
  <input type="number" id="getdata2" class="data">
  <button id="demo2" onclick="FtoC()">Convert</button>

  <div class="same"><h2>
    To convert temperature from Celsius to Kelvin: </h2>
  </div>
  <input type="number" id="getdata3" class="data">
  <button id="demo3" onclick="CtoK()">Convert</button>

  <div class="same"><h2>
    To convert temperature from Kelvin to Celsius :</h2>
  </div>
  <input type="number" id="getdata4" class="data">
  <button id="demo4" onclick="KtoC()">Convert</button>
</div>

</html>
